name: Rust CI

on:
  pull_request:
    types: [open]
  paths-ignore:
    - 'infrastructure/**'
    - '.github/workflows/infrastructure-cicd.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Check Style
      run: cargo clippy --verbose -- -D warnings 
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose